<!DOCTYPE html>
<html lang="ko">
  <!--// [D]다국어 - [국문]-ko/[영문]-en/[중국어]-zh/[중국어 간체]zh-CN -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>buyKOREA</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../css/mobile/common.css" />
    <noscript></noscript>
    <script async src=""></script>
  </head>
  <body>

    <!-- [S]ui-wrap -->
    <div class="ui-wrap">
      <!-- [S]header -->
      <header id="header" class="ui-header">
        <!-- <h1>Baby &amp; Toddler</h1> -->
      </header>
      <!--// [E]header -->
      <!-- [S]container -->
      <main id="container" class="ui-container ui-prd-detail"><!--// [D]회원 class추가 -->
        <!--// [D]디자인 반영을 위한 추가 class - 메인:ui-main,서브 기본:ui-default,상세:ui-detail,상세:ui-mypage.. -->
        <div class="ui-content-wrap ui-inner">
          <div class="ui-contents" id="contents">

            Message : 
            <button type="button" class="bk-btn btn-has-icon btn-message" onclick="dialogOpen('#dialog-modal')">Message</button>

          </div>
        </div>
        <!-- [S]Top버튼 -->
        <div class="ui-setting-btns">Top</div>
        <!--// [E]Top버튼 -->
      </main>
      <!--// [E]container -->
      <!-- [S]footer -->
      <footer id="footer" class="ui-footer"></footer>
      <!--// [E]footer -->
    </div>
    <!--// [E]ui-wrap -->

    <!-- [S]팝업 -->

    <div class="bk-dialog dim dialog-modal" id="dialog-modal"><!--// [D]dim 있을 경우:dim,사이즈:dialog-full,dialog-modal,dialog-bottom -->
      <div class="dialog-inner">
        <div class="dialog-header">
          <div class="header-left">
            <div class="bk-title">
              <h1 class="title">메세지</h1>
            </div>
          </div>
          <div class="header-right">
            <button type="button" class="bk-icon-only bk-btn-close" role="dialogCloseBtn">
              <i class="bk-icon bk-icon-dialog-close">닫기</i>
            </button>
          </div>
        </div>
        <div class="dialog-container">
          <div class="dialog-contents">
            <div class="bk-textarea wide bk-has-byte"><!-- [D] byte 노출일 경우 bk-has-byte 클래스 추가 -->
              <div class="bk-control">
                <!--// [D]임의로 넓이를 조정할 경우 예시 style="width: 600px" -->
                <div class="control-field">
                  <textarea name="" rows="10" cols="50" placeholder="내용을입력해주세요" class="iTextarea" title="label텍스트값"></textarea><!--// [D]focus,disabled,required,readonly -->
                  <!--// [D]디자인상 label이 없는 타입일 경우 select에 title값으로 label텍스트값으로 처리 -->
                  <div class="bk-byte">
                    <div class="byte-group">
                      (<strong class="byte-current" title="현재 byte">0</strong><span class="bar">/</span><span class="byte-total" title="총 byte">10,000</span>)
                    </div>
                  </div>
                </div>
                
                <div class="bk-valid">에러 메시지</div>
                <!--// [D]성공:success,에러:error -->
              </div>
            </div>
          </div>
        </div>
        <div class="dialog-footer">
          <div class="footer-center">
            <button type="button" class="bk-btn btn-light-gray btn-modal btn-half" role="dialogCloseBtn">취소</button>
            <button type="button" class="bk-btn btn-primary btn-modal btn-half">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!--// [E]팝업 -->
    <script src="../../../js/common/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="../../../js/mobile/ui_common.js"></script>
    <script src="../../../js/mobile/load_html.js"></script>
    <script>
      $(document).ready(function () {
				
			});
    </script>
  </body>
</html>
