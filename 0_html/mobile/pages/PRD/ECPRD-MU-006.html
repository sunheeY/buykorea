<!DOCTYPE html>
<html lang="ko">
  <!--// [D]다국어 - [국문]-ko/[영문]-en/[중국어]-zh/[중국어 간체]zh-CN -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>buyKOREA</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../css/mobile/common.css" />
    <noscript></noscript>
    <script async src=""></script>
  </head>
  <body>

    <!-- [S]ui-wrap -->
    <div class="ui-wrap">
      <!-- [S]header -->
      <header id="header" class="ui-header">
        <!-- <h1>Baby &amp; Toddler</h1> -->
      </header>
      <!--// [E]header -->
      <!-- [S]container -->
      <main id="container" class="ui-container ui-prd-detail"><!--// [D]회원 class추가 -->
        <!--// [D]디자인 반영을 위한 추가 class - 메인:ui-main,서브 기본:ui-default,상세:ui-detail,상세:ui-mypage.. -->
        <div class="ui-content-wrap ui-inner">
          <div class="ui-contents" id="contents">

            공유하기 : 
            <button type="button" class="bk-btn btn-icon btn-share" onclick="dialogOpen('#dialog-modal')">공유하기</button>

          </div>
        </div>
        <!-- [S]Top버튼 -->
        <div class="ui-setting-btns">Top</div>
        <!--// [E]Top버튼 -->
      </main>
      <!--// [E]container -->
      <!-- [S]footer -->
      <footer id="footer" class="ui-footer"></footer>
      <!--// [E]footer -->
    </div>
    <!--// [E]ui-wrap -->

    <!-- [S]팝업 -->

    <div class="bk-dialog dim dialog-modal" id="dialog-modal">
      <div class="dialog-inner">
        <div class="dialog-header">
          <div class="header-left">
            <div class="bk-title">
              <h1 class="title">Share</h1>
            </div>
          </div>
          <div class="header-right">
            <button type="button" class="bk-icon-only bk-btn-close" role="dialogCloseBtn">
              <i class="bk-icon bk-icon-dialog-close">닫기</i>
            </button>
          </div>
        </div>
        <div class="dialog-container">
          <div class="dialog-contents">
            <ul class="share-list">
              <li><button type="button" class="bk-btn-share share-ico-face">페이스북</button></li>
              <li><button type="button" class="bk-btn-share share-ico-twt">트위터</button></li>
              <li><button type="button" class="bk-btn-share share-ico-url">URL 공유</button></li>
            </ul>
          </div>
        </div>
        
      </div>
    </div>

    <!--// [E]팝업 -->
    <script src="../../../js/common/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="../../../js/mobile/ui_common.js"></script>
    <script src="../../../js/mobile/load_html.js"></script>
    <script>
      $(document).ready(function () {
				
			});
    </script>
  </body>
</html>
