<!DOCTYPE html>
<html lang="ko">
  <!--// [D]다국어 - [국문]-ko/[영문]-en/[중국어]-zh/[중국어 간체]zh-CN -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>buyKOREA</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../css/mobile/common.css" />
    <noscript></noscript>
    <script async src=""></script>
  </head>
  <body>

    <!-- [S]ui-wrap -->
    <div class="ui-wrap">
      <!-- [S]header -->
      <header id="header" class="ui-header">
        <h1>Baby &amp; Toddler</h1>
      </header>
      <!--// [E]header -->
      <!-- [S]container -->
      <main id="container" class="ui-container ui-prd"><!--// [D]회원 class추가 -->
        <!--// [D]디자인 반영을 위한 추가 class - 메인:ui-main,서브 기본:ui-default,상세:ui-detail,상세:ui-mypage.. -->
        <div class="ui-content-wrap ui-inner">
          <div class="ui-contents" id="contents">

						<button type="button" class="bk-btn btn-filter">필터</button>
						
						<aside class="cp-filter-wrap">
							<strong class="bk-title">Filter</strong>
							<button type="button" class="btn-close">닫기</button>

							<dl class="cp-filter-area">
								<dt>Array</dt>
								<dd>
									<div class="bk-radio">
										<input type="radio" name="filter01" class="iRadio" id="filter01-02">
										<label for="filter01-02"><span class="text">Featured</span></label>
									</div>
									<div class="bk-radio">
										<input type="radio" name="filter01" class="iRadio" id="filter01-02">
										<label for="filter01-02"><span class="text">Sales volume</span></label>
									</div>
									<div class="bk-radio">
										<input type="radio" name="filter01" class="iRadio" id="filter01-02">
										<label for="filter01-02"><span class="text">Price : High to Low</span></label>
									</div>
									<div class="bk-radio">
										<input type="radio" name="filter01" class="iRadio" id="filter01-02">
										<label for="filter01-02"><span class="text">Price : Low to High</span></label>
									</div>
									<div class="bk-radio">
										<input type="radio" name="filter01" class="iRadio" id="filter01-02">
										<label for="filter01-02"><span class="text">Newest</span></label>
									</div>
								</dd>
								
							</dl>
						</aside>
						

          </div>
        </div>
        <!-- [S]Top버튼 -->
        <div class="ui-setting-btns">Top</div>
        <!--// [E]Top버튼 -->
      </main>
      <!--// [E]container -->
      <!-- [S]footer -->
      <footer id="footer" class="ui-footer"></footer>
      <!--// [E]footer -->
    </div>
    <!--// [E]ui-wrap -->

    <!-- [S]팝업 -->
    <!--// [E]팝업 -->
    <script src="../../../js/common/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../../js/mobile/ui_common.js"></script>
    <script src="../../../js/mobile/load_html.js"></script>
    <script>
      $(document).ready(function () {
				if( $('.btn-filter').length > 0) {
					var filterWrap = $('.cp-filter-wrap');
					var filterWidth = $(window).width() - 95;
					var filterDim = '<div class="dimed-zone"></div>'
					filterWrap.css('right', '-' + filterWidth + 'px');
					$('.btn-filter').click( function() {
						filterWrap.animate({right: 0}, 200);
						$('body').prepend(filterDim);
						$('body').prepend(filterWrap);
						
					});
					$('.btn-close').click( function() {
						filterWrap.css('right', '-' + filterWidth + 'px');
						$('.dimed-zone').remove();
					});
				}
			});
    </script>
  </body>
</html>
