<!DOCTYPE html>
<html lang="ko">
  <!--// [D]다국어 - [국문]-ko/[영문]-en/[중국어]-zh/[중국어 간체]zh-CN -->
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>buyKOREA</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../css/mobile/common.css" />

    <script async src=""></script>

  <body>

    <!-- [S]ui-wrap -->
    <div class="ui-wrap">
      <!-- [S]header -->
      <header id="header" class="ui-header">
        <h1>Trade show</h1>
      </header>
      <!--// [E]header -->
      <!-- [S]container -->
      <main id="container" class="ui-container ui-trs"><!--// [D]회원 class추가 -->
        <!--// [D]디자인 반영을 위한 추가 class - 메인:ui-main,서브 기본:ui-default,상세:ui-detail,상세:ui-mypage.. -->
        <div class="ui-content-wrap ui-inner">
          <div class="ui-contents" id="contents">

            <button type="button" class="bk-btn btn-filter">필터</button>

            <!-- [d] 카테고리는 cp-filter-wrap에 slt-category 클래스 추가합니다 -->
            <aside class="cp-filter-wrap slt-category">

							<div class="header-filter-area">
								<strong class="bk-title">Industry</strong>
								<button type="button" class="bk-icon-only bk-btn-close">
									<i class="bk-icon bk-icon-dialog-close">닫기</i>
								</button>
							</div>

							<div class="ui-filter-inner">
								<div class="bk-accordion">
									<ul class="list-accordion">
										<li class="acc-item">
											<div class="acc-header">
												<div class="acc-inner">
													<div class="left-area">대분류</div>
                          <div class="right-area">
														<button type="button" class="bk-icon-only link">
															<i class="bk-icon bk-icon-arrow-accordion">열기/닫기</i>
														</button>
													</div>
												</div>
											</div>
											<div class="acc-container">
												<div class="acc-inner">
                          <ul class="slt-category-second">
                            <li class="accitem">
                              <a href="#" class="sub-link">중분류</a>
                              <ul class="slt-category-third">
                                <li><a href="#">소분류</a></li>
                              </ul>
                            </li>
                            <li class="accitem"><a href="#">중분류</a></li>
                            <li class="accitem"><a href="#">중분류</a></li>
                            <li class="accitem"><a href="#" class="sub-link">중분류</a>
                              <ul class="slt-category-third">
                                <li><a href="#">소분류</a></li>
                                <li><a href="#">소분류</a></li>
                              </ul>
                            </li>
                          </ul>
                        </div>
                      </div>

										</li>
										<li class="acc-item">
											<div class="acc-header">
												<div class="acc-inner">
													<div class="left-area">Price</div>
													<div class="right-area">
														<button type="button" class="bk-icon-only link">
															<i class="bk-icon bk-icon-arrow-accordion">열기/닫기</i>
														</button>
													</div>
												</div>
											</div>
											<div class="acc-container">
												<div class="acc-inner">
													<div class="bk-textfield">
														<div class="control-field">
															<input type="text" value="" placeholder="" class="iText" title="부서명">
														</div>
														~
														<div class="control-field">
															<input type="text" value="" placeholder="" class="iText" title="부서명">
														</div>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
								
								<button type="button" class="btn-filter-setting">Select Industry</button>
							</div>
							
						</aside>

          </div>
        </div>
        <!-- [S]Top버튼 -->
        <div class="ui-setting-btns">Top</div>
        <!--// [E]Top버튼 -->
      </main>
      <!--// [E]container -->
      <!-- [S]footer -->
      <footer id="footer" class="ui-footer"></footer>
      <!--// [E]footer -->
    </div>
    <!--// [E]ui-wrap -->

    <!-- [S]팝업 -->
    <!--// [E]팝업 -->
    <script src="../../../js/common/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../../js/common/lib/swiper/swiper-bundle.min.js"></script>
    <script src="../../../js/mobile/ui_common.js"></script>
    <script src="../../../js/mobile/load_html.js"></script>
    <script>
      $(document).ready(function () {
				if( $('.btn-filter').length > 0) {
					var filterWrap = $('.cp-filter-wrap');
					var filterWidth = $(window).width() - 95;
					var filterDim = '<div class="dimed-zone"></div>'
					filterWrap.css('right', '-' + filterWidth + 'px');
					$('.btn-filter').click( function() {
						filterWrap.animate({right: 0}, 400);
						$('body').append(filterDim);
						$('body').append(filterWrap);
						$('body').css('overflow', 'hidden');
					});
					$('.bk-btn-close').click( function() {
						filterWrap.animate({right: '-' + filterWidth + 'px'}, 400);
						$('.dimed-zone').remove();
						$('body').removeAttr('style');
					});
				}
			});
    </script>
  </body>
</html>
